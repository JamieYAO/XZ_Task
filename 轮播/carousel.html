<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" >
<html>
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
<link rel="stylesheet" type="text/css" href="my.css">
<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<div class="mod-carousel">

	<div class="button">
		<span class='prev'></span>
		<span class='next'></span>
	</div>

	<div class="nav">
		<ul>
		<li><a href="javascript:void(0)" class="circle active"></a></li>
		<li><a href="javascript:void(0)" class="circle"></a></li>
		<li><a href="javascript:void(0)" class="circle"></a></li>
		<li><a href="javascript:void(0)" class="circle"></a></li>
		</ul>
	</div>

	<div class="content">
			<ul>
				<li data-idx=0><img src="images/1.jpg"></li>
				<li data-idx=1><img src="images/2.jpg"></li>
				<li data-idx=2><img src="images/3.jpg"></li>
				<li data-idx=3><img src="images/4.png"></li>
			</ul>
	</div>


</div>
<script type="text/javascript" src="my.js"></script>
</body>
</html>
